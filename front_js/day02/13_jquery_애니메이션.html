<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 애니메이션 예제</title>
	<!-- jquery 사용 할려면 여기 밑에 꼭 넣어주기 -->
	<script src="../js/jquery.min.js"></script>
	<style>
		/* jquery를 이용하여 사각형을 오른쪽으로 가게하는 애니메이션을 만들어 보겠음 */
		.box{
			position: relative; background-color: aqua;
			width: 100px; height: 100px;
		}
	</style>
</head>
<body>
	<button class="btn">클릭</button>
	<div class="box"></div>
	<script>
		$('.btn').click(function(){
			$('.box').animate({left : '+=100px'}, 1500, function(){ 
				alert('애니메이션 종료');
			});
		});
	</script>
</body>
</html>
