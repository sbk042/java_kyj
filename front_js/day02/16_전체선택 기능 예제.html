<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>전체선택 기능 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<input type="checkbox" name="selectAll">전체선택 <br>
	<input type="checkbox" name="check">사과 <br>
	<input type="checkbox" name="check">바나나 <br>
	<input type="checkbox" name="check">포도 <br>
	
	<script>
		$('[name=all]').click(function(){
			//전체선택의 checked 값을 가져옴
			let checked = $(this).prop('checked');
			//전체 선택의 checked 값으로 나머지 체크박스를 변경
			$('[name=check]').prop('checked', checked);
		});
	</script>
</body>
</html>
