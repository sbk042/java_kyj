<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열예제</title>
</head>
<body>
	<script>
		// prompt()를 이용하여 이름을 3개 입력받아 배열에 저장하는 코드를 작성하세요.
		
		// 내가 먼저 해본 에제
		var arr = []; //1. 빈배열 만들어주고
		var name1 = prompt('이름1을 입력해주세요');
		var name2 = prompt('이름2을 입력해주세요');
		var name3 = prompt('이름3을 입력해주세요'); //2. 이름 입력 받기
		arr.push(name1,name2,name3); //3.이름 배열에 때려넣기
		console.log(arr); //4. 출력

		// <강사님 버전>
		// 1.) 배열을 생성
		let arr = []; //let arr = new Array(); 이렇게 써도 가능
		// 2.) 3번 입력 받기 반복문으로 설정
		for(i = 0; i < 3; i++){ //반복문을 이용하셨다.
			var name = prompt('이름을 입력하세요.');
			arr.push(name);
		}
		// 3.) 출력
		console.log(arr);
	</script>
</body>
</html>
