<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라디오박스 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			padding: 20px; width: 200px; height: 50px; border: 3px solid black;
			line-height: 50px; font-size: 20px; text-align: center;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<label>
		<input type="radio" name="fruit" value="사과">사과
	</label>
	<label>
		<input type="radio" name="fruit" value="오렌지">오렌지
	</label>
	<label>
		<input type="radio" name="fruit" value="바나나">바나나
	</label>
	<script>
		//1.) name이 fruit인 요소를 클릭하면
		$('[name=fruit]').click(function(){
			//2.) 클릭한 값의 value값을 가져온다.
			let text = $(this).val();
			//3.) 불러온 value값을 박스에 넣어준다.
			$('.box').text(text);
		});
	</script>
</body>
</html>
