<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 숨기기 버튼 3개 만들기(탭메뉴만들기)</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.button{
			border: 2px solid black; text-align: center;
		}
		.box{width: 500px; height: 500px;}
		.box1{background-color:  pink;}
		.box2{background-color:  aqua;}
		.box3{background-color: yellow;}
	</style>
</head>
<body>
	<button class="btn btn1" data-target=".box1">메뉴1</button>
	<button class="btn btn2" data-target=".box2">메뉴2</button>
	<button class="btn btn3" data-target=".box3">메뉴3</button>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<script>
		$('.box').hide();

		$('.btn').click(function(){
		let target = $(this).attr('data-target');
			$('.box').hide();
			$(target).show();
		});

		// //1.) 모든 박스들을 hide로 숨기기

	</script>
</body>
</html>
