<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 추가 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{height: 100px;
		background-color: pink; position: relative; }
		.btn-add{
			background-color: aqua;
		}
		.btn-add{ background-color: yellow;
			 font-size: 15px; position: absolute; right: 0; bottom: 0;}

	</style>
</head>
<body>
	<div class="box box1">
		<button class="btn-add">추가</button>
	</div>
	<script>
		//클래스명이 btn-add인 요소에 클릭 이벤트를 등록한 상태
		/*$('.btn-add').click(function(){
			let el =
			`<div class="box">
				<button class="btn-add">추가</button>
			</div>`;
			$(this).parent().before(el);
		}); */
		$(document).on(click,'.btn-add',function(){
			let el =
			`<div class="box">
				<button class="btn-add">추가</button>
			</div>`;
			$(this).parent().before(el);
		});
	// 	$('선택자').이벤트명(function(){});
	// 	$('선택자').on('이벤트명',function(){});
	// 	$(document).on('이벤트명','선택자',function(){});
	 </script>
</body>
</html>
