<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼 클릭시 배경색 바꾸기(복습2)</title>
	<!-- jquery 꼭 연결시키기! -->
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li class="first-item">항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn">항목1 클릭</button>
	<script>
		$('.btn').click(()=>{$('li').first().css('background-color','yellow')});
		/*
		실행문이 한 줄이기 때문에 {}를 생략할 수 있다.
		$('.btn').click(()=>$('li').first().css('background-color','yellow'));
		*/
	</script>
</body>
</html>
