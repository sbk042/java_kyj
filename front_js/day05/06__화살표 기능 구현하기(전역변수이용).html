<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이전, 다음 버튼 만들어서 화살표 기능 구현하기</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn btn1">버튼1</button>
	<button class="btn btn2">버튼2</button>
	<button class="btn btn3">버튼3</button>
	<!-- 화살표 이전 다음 버튼 만들기 -->
	<br>
	<button class="btn2-prev"><</button>
	<button class="btn2-next">></button>
	<script>
		//방법1. 전역변수를 이용해서 만들기
		let num = 0;
		$('.btn').click(function(){
			$('li').css('background-color','white');
			// 눌린 버튼이 .btn 중 몇 번째인지 가져옴
			let index = $(this).index()-1;
			num = index;
			$('li').eq(index).css('background-color','pink');
		});
		$('.btn-prev').click(()=>{
			--num;
			if( num < 0 ){
				num = $('li').length - 1;
			}
			$('.btn').eq(num).click();
		});
		$('.btn-next').click(()=>{
			++num;
			if( num == $('li').length){
				num = 0;
			}
			$('.btn').eq(num).click();
		});
		// 방법 2.
		
	</script>
</body>
</html>
