<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼 클릭시 배경색 바꾸기(복습2)</title>
	<!-- jquery 꼭 연결시키기! -->
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 500px;
		}
	</style>
</head>
<body>
	<div class="box box1">항목 1</div>
	<div class="box box2">항목 2</div>
	<div class="box box3">항목 3</div>
	<button class="btn">버튼 1</button>
	<script>
		$('.btn').click(function(){
			$('.box1').css('border','2px solid black').css('background','pink');
		});
	</script>
</body>
</html>
