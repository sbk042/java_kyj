<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>웹 페이지 기본설정 연습</title>
	<style>
		/* 2.) 어떻게 나뉠지 길이와 높이를 정해주고 보기 쉽게 background color를 지정해준다. */
		header{
			width: 1280px; /*보통 웹사이트의 가로 길이는 1280px을 기본으로 한다.*/
			margin: 0 auto; /*박스를 가운데에 정렬한다.*/
			position: relative; /* 포지션의 기준점을 잡는다.*/
			/* 
			position
			1. position속성을 통해 문서 상의 요소를 배치하는 방법을 지정한다.
			2. top,right,bottom,left 속성을 통해 요소의 최종 위치를 결정한다.
			3. 사용법은 >> position : relative(기준점을 잡는다.)
								  >> top : 50px(이동시킨다.) */
			background-color: pink;
		}
	</style>
</head>
<body>
	<!-- 1.) 박스 세 가지 만들어서 분류하기 (header, container, footer) -->
	<header></header>
	<div id="container"></div>
	<footer></footer>
</body>
</html>
