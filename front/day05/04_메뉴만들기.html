<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴만들기 예제</title>
	<style>
.container{
	width: 305px;
	height: 100px;
	background-color: pink;
}
.box{
	 width: 100px; height: 100px; float: left;
	border: 1px solid black;
	}
.box1,.box2,.box3{ 
	font-weight: bold; text-align: center; line-height: 100px;
}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">메뉴1</div>
		<div class="box box2">메뉴2</div>
		<div class="box box3">메뉴3</div>
	</div>
</body>
</html>
