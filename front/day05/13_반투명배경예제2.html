<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반투명배경 예제</title>
<style>
	.bg-box{
		position: fixed; 
		top: 0; left: 0; right: 0; bottom: 0;
		background-color: rgba(0, 0, 0, .3);
		/* 밑에 처럼 써주면 contents-box에 있는 텍스트도 불투명해진다. */
		/* background-color: black; opacity: .3; */
	}
	.contents-box{
		position: absolute;
		top: 50%; left: 50%;
		transform: translate(-50%, -50%);
		width: 400px; height: 300px;
		font-size: 40px; text-align: center;
		line-height: 300px;
		background-color: aliceblue;
	}
</style>
</head>
<body>
	<div class="bg-box">
		<div class="contents-box">안녕하세요.</div>
	</div>
	
</body>
</html>
