<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 아이콘 이미지 확대 예제</title>
	<style>
	/* 이미지가 커지는데 박스는 커지지 않고 옆에 삐져 나오는 부분도 보이지 않게 만들기 */
.box{
	width: 100px; height: 100px; border: 3px solid black;
	/* 박스를 벗어나는 걸 숨김 */
	overflow: hidden;
}
img{
	/* 느리게 커지는 애니메이션 효과 */
	transition: transform 1s;
}
img:hover{
	/* 이미지가 커지는 효과  */
	transform: scale(1.3);
}
	</style>
</head>
<body>
	<div class="box">
		<img src="../img/강아지.jpg" alt="강아지" width="100" height="100">
	</div>
</body>
</html>
