<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>삼분할예제_03</title>
	<style>
.container{
	width: 500px; height: 500px;
	padding: 10px;
	box-sizing: border-box;
	background-color: black;
}
.box{
	width: calc(50% - 5px);
	height: 100%;
	background-color: yellow;
	float: left;
}
.box2{
	background-color: transparent;
	float: right;
}
.inner-box{
	height: calc(50% - 5px);
	background-color: red;
}
.bottom-box{
	margin-top: 10px;
}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box box2">
			<div class="inner-box top-box"></div>
		<div class="inner-box bottom-box"></div>
	</div>
	</div>
</body>
</html>
