<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=`, initial-scale=1.0">
	<title>삼분할 예제_02</title>
	<style>
/* 1.) 컨테이너로 먼저 바탕 네모를 만들어준다.  */
.container{
	 width: 500px;height: 500px; 
	 background-color: pink; 
	 padding 10px;
	 padding-right: 0;
	 box-sizing: border-box;
	}
.box{
	width: calc(100% / 3);
	height: 100%;
	float: left;
	padding-right: 10px;
	box-sizing: border-box;
}
.inner-box{
	background-color: yellow;
	width: 100%;
	height: 100%;
}
	</style>
</head>
<body>
	<!-- inner-box 추가 -->
	<div class="container">
		<div class="box box1">
			<div class="inner-box"></div>
		</div>
		<div class="box box2">
			<div class="inner-box"></div>
		</div>
		<div class="box box3">
			<div class="inner-box"></div>
		</div>
	</div>
</body>
</html>
