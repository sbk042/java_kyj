<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>검색창 만들기 예제</title>
	<style>
.container{
	width: 500px;
	height: 100px;
	border: 3px solid green;
	/* 크기 생각없이 가운데에 배채하기 */
	margin: 0 auto;
	padding-left: 20px;
	padding-top: 20px;
	padding-bottom: 20px;
	box-sizing: border-box;
}
.box{
	width: 350px;
	height: 50px;
	float: left;
	border: 3px solid greenyellow;
}
.innerbox{
	width: calc(100% / 5);
	height: 100%;
	background-color: black;
	float: right;
}

	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="innerbox"></div>
	</div>
</body>
</html>
