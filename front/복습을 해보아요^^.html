<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>복습해보기 대작전</title>
</head>
<body>
	<!--1.) download 속성  : 해당 파일을 다운로드 할 수 있게 해준다.-->
	<a href="../front/img/강아지.jpg" download="front/img/강아지.jpg">강아지 다운로드</a>
	<!-- 2.) 이메일 보내기 mailto : 메일명을 쓰면 해당 메일로 이메일을 보낼 준비 -->
	<a href="mailto:sweetgirl042@naver.com">이메일 보내기</a>
	<!-- 3.) 전화 걸기 tel : 전화번호를 쓰면 해당 번호로 전화를 걸 수 있다 이 말 -->
	<a href="tel:010-1111-1111">전화걸기</a>
</body>
</html>
