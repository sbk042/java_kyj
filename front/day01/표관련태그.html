<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표 관련 태그 예제</title>
</head>
<body>
	<!--
		<테이블을 구성하는 태그들>
		table태그
		- 테이블 전체를 감싸는 태그
		tr태그
		- 테이블 안에서 한 행(줄)을 나타내는 태그
		td/th태그
		- 한 행에서 요소를 나타내는 태그
		-td : 왼쪽 정렬, 일반 글씨
		-th : 가운데 정렬, 굵은 글씨, 항목의 이름을 나타낼 때 사용

		caption태그
		- 테이블 제목을 나타내는 태그
		- 테이블 중앙에 위치

		figure태그
		- 문서의 주요 흐름과는 독립적인 콘텐츠를 정의할 때 사용

		figcation태그
		- figure태그와 함께 사용된다.
		- figure태그의 캡션을 정의할 때 사용

		thead
		- 테이블 상단에 배치할 때 사용하는 태그
		- 주로 테이블의 항목들이 있는 행을 나타낼 때 사용

		tobody
		- 테이블 중간에 배치할 때 사용하는 태그
		- 주로 테이블의 중요한 내용들을 배치할 때 사용

		tfoot
		- 테이블 마지막에 재치할 때 사용하는 태그
		- 주로 성적 합계처럼 마지막 행만 다를 때 사용

		thead/tbody/tfoot
		- 특별한 기능은 없음 => 없어도 테이블 구성에 큰 지장은 없음
		- 태그 배치 순서에 상고나 없이 thead > tbody > tfoot순으로 화면에 배치
	
		colgroup태그
		- col태그들을 모아놓은 태그
		col태그
		- 같은 항목끼리 스타일을 같게 적용하고 싶을 때 사용하는 태그

		border 속성
		- table 태그 속성.
		- 테두리 두께를 설정
		- css로 처리 가능

		colspan/rowspan 속성
		- 병합(항목 합치기)
		- th/td 태그 속성
		- 열 병합(좌우합치기) :  colspan
		- 행 병합(위아래 합치기) : rowspan
		- 합침을 당하는 곳에 td/th를 개수만큼 적게 써야 함.

	-->
	<table border="1">
		<colgroup>
		<col style = "background-color: red;">
		<col style = "background-color: blue;">
		<col style = "background-color: yellow;">
	</colgroup>
		<thead>
			<tr>
				<th>과목명</th>
				<th>점수</th>
				<th>학점</th>
			</tr>
		</thead> <!--thead로 묶음-->

		<tbody>
			<tr>
				<td
				<td rowspan = "2" >HTML</td>
				<td>A</td>
			</tr>
			<tr>
				<!-- 합침을 당하는 곳에는 td/th를 제거-->
				<!--<td>HTML</td>-->
				<td>80</td>
				<td>B</td>
			</tr>
		</tbody> <!--tbody로 묶음-->

		<tfoot>
			<tr>
				<th>평균</th>
				<th>90</th>
				<td>A</td>
			</tr>
		</tfoot> <!--tfood으로 묶음-->
	<caption>성적표</caption>

	</table>

	<figure>
		<figcaption>성적표</figcaption>
	</figure>
	
	
</body>
</html>
