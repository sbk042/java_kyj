<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSX 예제2</title>
	<script src="//code.jquery.com/jquery-3.6.1.js"></script>
</head>
<body>
	<div id="container">
		<div>
			<h1>클릭 수 : </h1><p id="counter">0</p>
			<button id="btn">클릭</button>
		</div>
	</div>
	<script>
		$('#btn').on('click', function(){
			// 클릭을 했다는 알림창 출력
			// alert('클릭');

			// 현재 숫자 가져오기
			var count = parseInt($('#counter').text());

			// 클릭 할 때 마다 count숫자를 증가 시키기
			count++;

			// 증가된 count정보를 주고 id가 counter를 출력하기
			$('#counter').text(count);
		});

	</script>
</body>
</html>
