<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>단위변환예제</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const root = document.getElementById("root");
		/*
		input태그를 이용하여 m을 입력받고,
		입력받은 m를 km로 변환하는 코드를 작성하세요.
		1000 => 1
		10000 => 10
		*/
	
		function App(){
			// 초기값이 0인 배열 만들기
			let [amount, setAmount] = React.useState(0)
			let [fliped, setFliped] = React.useState(false);
			// 실시간으로 검색 내용 받기
			const onChange = (e)=> setAmount(e.target.value);
			// 클릭하면 리셋하는 버튼 만들기
			const reset = ()=>setAmount(0);
			// disabled 바꾸기( 둘 다 가능 )
			// const convert = ()=>setFliped((item)=> !item)
			const convert = ()=>{
				setAmount(0);
				setFliped(!fliped)
			};

			return(
				<div>
					<div>
						<input type="number" onChange={onChange} value={fliped ? amount * 1000 : amount} disabled={fliped}/> m
					</div>
					<div>
						<input type="number" onChange={onChange} value={fliped ? amount : Math.floor(amount/100)/10} disabled={!fliped}/> km
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={convert}>Convert</button>
				</div>
			);
		}
		ReactDOM.render(<App/>, root);
	</script>
</body>
</html>
